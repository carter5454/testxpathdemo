<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>xpath选择</title>
</head>
<body>


<h3 style="color: brown">select框</h3>
<div>

<h4 style="color: rgb(22, 118, 173)">单选</h4>

<p>姓名:</p>
<select class="single_choice">
    <option value="小阳老师">小阳老师</option>
    <option value="小王老师">小王老师</option>
    <option value="小李老师" selected="selected">小李老师</option>
</select>
<hr>

<h4 style="color: rgb(22, 118, 173)">多选</h4>
<p>课程:</p>
<select class="multi_choice" multiple="">
  <option value="小阳老师">小阳老师</option>
  <option value="小王老师">小王老师</option>
  <option value="小张老师">小张老师</option>
  <option value="小李老师" selected="selected">小李老师</option>
</select> 

<hr>

<div>

    <p style="color: brown; font-weight: bold;">
        城市选择    
    </p>

    <div id="china">
        
        <p id="beijing" class="capital huge-city">
            北京    
        </p>
        <p id="shanghai" class="huge-city">
            上海    
        </p>       
    </div>

    <div id="us">
        <span id="west" style="color:darkgreen">
            <p id="newyork">
                纽约   
            </p>
            <p id="huston">
                休斯顿    
            </p>     
        </span>
        <span id="east" style="color:darkred">
            <p id="chigaco">
                芝加哥   
            </p>
        </span>
    </div>
</div>


</div>
</body>
</html>
